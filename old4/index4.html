<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-6 mt-3">
                <label for="ّfullName">نام و نام خانوادگی</label>
                <input v-model="fullName" type="text" name="fullName" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="email">ایمیل</label>
                <input v-model="email" type="email" name="email" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="phone">تلفن</label>
                <input v-model="phone" type="text" name="phone" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="subject">موضوع</label>
                <input v-model="subject" type="text" name="subject" class="form-control">
            </div>

            <div class="col-12">
                <label for="">توضیحات</label>
                <textarea v-model="text" name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
        <hr>
        <div class="alert alert-success" style="direction: rtl;">
            نام و نام خانوادگی : {{fullName}}
            -ایمیل : {{email}}
            - تلفن : {{phone}}
            - موضوع : {{subject}}  
            - توضیحات : {{text}}  
        </div>
        <hr>
        <div v-text="text"></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
